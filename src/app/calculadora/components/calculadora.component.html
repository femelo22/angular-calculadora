<div id="calculator">
    
    <div class="result">
        <input 
        type="text"
        name="display"
        [value]="display"
        readonly
        />
    </div>

    <button class="clear" (click)="limpar()">C</button>

    <button type="button" (click)="adicionarNumero('7')">7</button>
    <button type="button" (click)="adicionarNumero('8')">8</button>
    <button type="button" (click)="adicionarNumero('9')">9</button>
    <button type="button" (click)="definirOperacao('+')">+</button>

    <button type="button" (click)="adicionarNumero('4')">4</button>
    <button type="button" (click)="adicionarNumero('5')">5</button>
    <button type="button" (click)="adicionarNumero('6')">6</button>
    <button type="button" (click)="definirOperacao('-')">-</button>

    <button type="button" (click)="adicionarNumero('1')">1</button>
    <button type="button" (click)="adicionarNumero('2')">2</button>
    <button type="button" (click)="adicionarNumero('3')">3</button>
    <button type="button" (click)="definirOperacao('/')">/</button>

    <button type="button" (click)="adicionarNumero('0')">0</button>
    <button type="button" (click)="adicionarNumero('.')">.</button>
    <button type="button" (click)="calcular()">=</button>
    <button type="button" (click)="definirOperacao('*')">*</button>
</div>
